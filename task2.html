<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("div")
          .animate({ left: '400px' }, "slow")
          .animate({ fontSize: '40px' }, 3000)
          .css({ color: 'pink' })
          .css({ background: 'purple' })
      });
    });
  </script>
</head>

<body>

  <button>Start Animation</button>

  <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>

  <div
    style="background:#0a0a0a;height:50px;width:350px;position:absolute;border-radius: 5px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color: rgb(252, 17, 17);">
    *WELCOME TO CG VAK*</div>

</body>

</html>
