<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .M {
            width: 300px
        }

        form {
            background-color: aquamarine;
            padding: 100px;
            border: 5px solid black;
        }
        legend{
            font-family:Impact, Haettenschweiler, sans-serif;
            font-style:italic;

        }

        .container{
            margin-left:600px;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS </title>

    <script>
        $(document).ready(function () {

            $("#reg").click(function () {
                $("#toggler").animate({
                    height: 'toggle',
                    width: 'toggle'
                });
            })

        });

      
    </script>

    <script>
          $(document).ready(function () {
        $("#login").click(function(){
            $("#container").toggle();
        });
    });
    </script>

</head>

<body>
    
    <button id="reg"> REGISTRATION FORM </button>
    
    <div style="height:800px;width:600px;position:absolute;margin-top: 30px;" id="toggler">
        <form action="RESPONSE.HTML" method="post">
            <fieldset>
                <legend style="text-align:center;">STUDENT DETAILS </legend>
                <label>NAME: </label><br>
                <input type="text" name="uname" required placeholder="ENTER YOUR NAME "><br><br>

                <label> PASSWORD : </label><br>
                <input type="password" name="pwd" required placeholder="ENTER YOUR PASSWORD "><br><br>

                <label>GENDER : </label><br>
                <input type="radio" name="gen" value="male" required>MALE
                <input type="radio" name="gen" value="female" required>FEMALE <br><br>

                <label>DATE OF BIRTH : </label>
                <input type="date" required placeholder="select"><br><br>

                <label> HIGH STUDIES : </label><br>
                <select name="hs" placeholder="SELECT YOUR ">
                    <optgroup label="1st GROUP ">
                        <option>BIOLOGY </option>
                    </optgroup>

                    <optgroup label="2nd GROUP ">
                        <option>COMPUTER SCIENCE </option>
                    </optgroup>

                    <optgroup label="3RD GROUP ">
                        <option>COMMERCE WITH BUSINESS MATHS </option>
                        <option> COMMERCE WITH COMPUTER APPLICATIONS </option>
                    </optgroup>>

                </select><br><br>

                <label>MOBILE NO : </label>
                <input class="M" type="tel" pattern="[0-9]{10}" placeholder="10 DIGIT PHONE NO WITHOUT COUNTRY CODE "
                    required><br><br>

                <label>TELEPHONE : </label>
                <input class="M" type="tel" pattern="[0-3]{3}-[0-4]{4}-[0-3]{3}" placeholder="123-1234-123 "
                    required><br><br>

                <label>ADDRESS : </label>
                <textarea placeholder="ENTER YOUR PERMANENT ADDRESS ALONG WITH YOUR PINCODE "></textarea><br><br>



                <input type="checkbox" value="Y" name="pass"> <label> REMEMBER PASSWORD </label><br><br>


                <button type="submit">SUBMIT </button>


            </fieldset>
        </form>
    </div>



     <h1 style="margin-left:800px;"> Student Login Form </h1> 


    <button id="login" style="margin-left:700px; ">CLICK TO LOGIN </button>
    <div style="height:800px;width:600px;position:absolute;margin-left: 650px;" id="container">
    <form>
       
            <label>Username : </label> 
            <input type="text" placeholder="Enter Username" name="username" required>
            <label>Password : </label> 
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button> 
            <input type="checkbox" checked="checked"> Remember me 
            <button type="button" class="cancelbtn"> Cancel</button> 
            Forgot <a href="#"> password? </a> 
       
    </form>
    </div>
    

</body>

</html>
