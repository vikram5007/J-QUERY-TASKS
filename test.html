<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    //$(selector).animate({params},speed,callback);

    //The following example demonstrates a simple use of the animate() method; it moves a <div> element to the right, until it has reached a left property of 250px
    $(document).ready(function () {
      $("button").click(function () {
        $("#ani1").animate({ left: '+=150px' });
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#ani").animate({ left: '500px' });
      });
    });
  </script>

  //jQuery animate() - Manipulate Multiple Properties

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#mani").animate({
          left: '250px',
          opacity: '0.5',
          height: '100px',
          width: '100px'
        });
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#growani").animate({
          left: '250px',
          height: '+=50px',
          width: '+=50px'
        });
      });
    });
  </script>

  <script>
    //toggle
    $(document).ready(function () {
      $("button").click(function () {
        $("#toggler").animate({
          height: 'toggle',
          width: 'toggle'
        });
      });
    });
  </script>

</head>

<body>

  <button>Start Animation</button>

  <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>

  <div style="background:#98bf21;height:50px;width:50px;position:absolute;" id="ani1"></div>
  <hr>
  <div style="background:#c4157b;height:50px;width:50px;position:absolute;margin-top: 100px;" id="mani"></div>

  <div style="background:#09e264;height:10px;width:10px;position:absolute;margin-top: 200px;" id="growani"></div>

  <div style="height:500px;width:500px;position:absolute;margin-top: 300px;" id="toggler">
    <form action="RESPONSE.HTML" method="post">
    <fieldset>
        <legend style="text-align:center;">STUDENT DETAILS </legend>
        <label>NAME: </label><br>
        <input type="text" name="uname" required placeholder="ENTER YOUR NAME "><br><br>

        <label> PASSWORD : </label><br>
        <input type="password" name="pwd" required placeholder="ENTER YOUR PASSWORD "><br><br>

        <label>GENDER : </label><br>
        <input type="radio" name="gen" value="male" required>MALE
        <input type="radio" name="gen" value="female" required>FEMALE <br><br>

        <label>DATE OF BIRTH : </label>
        <input type="date" required placeholder="select"><br><br>

        <label> HIGH STUDIES : </label><br>
        <select name="hs" placeholder="SELECT YOUR ">
            <optgroup label="1st GROUP ">
                <option>BIOLOGY </option>
            </optgroup>

            <optgroup label="2nd GROUP ">
                <option>COMPUTER SCIENCE </option>
            </optgroup>

            <optgroup label="3RD GROUP ">
                <option>COMMERCE WITH BUSINESS MATHS </option>
                <option> COMMERCE WITH COMPUTER APPLICATIONS </option>
            </optgroup>>

        </select><br><br>

        <label>MOBILE NO : </label>
        <input class="M" type="tel" pattern="[0-9]{10}" placeholder="10 DIGIT PHONE NO WITHOUT COUNTRY CODE "
            required><br><br>

        <label>TELEPHONE : </label>
        <input class="M" type="tel" pattern="[0-3]{3}-[0-4]{4}-[0-3]{3}" placeholder="123-1234-123 "
            required><br><br>

        <label>ADDRESS : </label>
        <textarea placeholder="ENTER YOUR PERMANENT ADDRESS ALONG WITH YOUR PINCODE "></textarea><br><br>



        <input type="checkbox" value="Y" name="pass"> <label> REMEMBER PASSWORD </label><br><br>


        <button type="submit">SUBMIT </button>


    </fieldset>
</form></div>

  <img src="img4.jpg" width="100px" height="100px" style="position:absolute;margin-top: 400px;" id="ani" />



</body>

</html>
